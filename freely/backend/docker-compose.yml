version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: freely-postgres
    environment:
      POSTGRES_USER: freely
      POSTGRES_PASSWORD: freely
      POSTGRES_DB: freely_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freely"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: freely-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: freely-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: freely-development
      MINIO_ROOT_PASSWORD: freely123456789
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
